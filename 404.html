<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project not found</title>

  <meta name="color-scheme" content="light dark" />

  <style>
    :root {
      --bg-light: #f5f5f7;
      --bg-dark: #0e0e11;

      --card-light: #ffffff;
      --card-dark: #1a1a1f;

      --text-light: #111111;
      --text-dark: #f2f2f2;

      --subtle-light: #6e6e73;
      --subtle-dark: #9a9aa1;

      --accent: #5b7cfa;
      --radius: 16px;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: var(--bg-dark);
        --card: var(--card-dark);
        --text: var(--text-dark);
        --subtle: var(--subtle-dark);
      }
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg: var(--bg-light);
        --card: var(--card-light);
        --text: var(--text-light);
        --subtle: var(--subtle-light);
      }
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
                   "Helvetica Neue", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      text-align: center;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 32px 24px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 6px 28px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 12px;
    }

    p {
      font-size: 0.95rem;
      color: var(--subtle);
      margin-bottom: 24px;
      line-height: 1.4;
    }

    a.button {
      display: inline-block;
      padding: 12px 22px;
      border-radius: 999px;
      background: var(--accent);
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.15s ease;
    }

    a.button:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Project not found</h1>
    <p>
      This project may not exist,<br>
      or it was shut down.
    </p>

    <a class="button" href="/">Back to main page</a>
  </div>
</body>
</html>
